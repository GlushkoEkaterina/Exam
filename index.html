<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Yellowtail&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/media.css">
</head>
<body>

<div class="exam">

<header class="header">
    <div class="container">
        <div class="header__content">
            <nav class="header__nav">
                <ul class="header__nav_list">
                    <li class="header__nav_item"><a class="header__nav_link active" href="#">Home</a></li>
                    <li class="header__nav_item"><a class="header__nav_link" href="#">About us</a></li>
                    <li class="header__nav_item"><a class="header__nav_link" href="#">Shop</a></li>
                    <li class="header__nav_item"><a class="header__nav_link" href="#">Pages</a></li>
                    <li class="header__nav_item"><a class="header__nav_link" href="#">Contact us</a></li>
                </ul>
            </nav>
            <div class="header__basket">
                <div class="header__basket_bas"></div>
                <div class="header__basket_cart">
                    <label class="header__basket_cart_cart" for="cart">Cart</label>
                    <input type="number" id="cart" name="cart" value="0" min="0" max="100" class="header__basket_cart_number"/>
                </div>
            </div>
        </div>
    </div>
</header>

<section class="promo">
    <div class="container">
        <div class="promo__content">
            <h3 class="promo__text">Made with nature</h3>
            <h2 class="promo__title">Welcome to the world of nature and organic.</h2>
            <button class="promo__btn btn_primary">Explore Now <span class="promo__btn_but"><svg class="promo__btn_but_arr" width="17" height="13" viewBox="0 0 17 13" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M15.0384 6.50003H1M9.07688 1L16 6.50003L9.07688 12V1Z" stroke="white" stroke-linecap="round" stroke-linejoin="round"/></svg></span></button>
        </div>
    </div>
</section>


<section class="promo-cards">
    <div class="container">
        <div class="promo-cards__content">
            <div class="promo-cards__natural">
                <div class="promo-cards__natural_content">
                    <h3 class="promo-cards__natural_promo">Natural!!</h3>
                    <h2 class="promo-cards__natural_title">Get Garden Fresh Fruits</h2>
                </div>
            </div>
            <div class="promo-cards__offer">
                <div class="promo-cards__offer_content">
                    <h3 class="promo-cards__offer_promo">Offer!!</h3>
                    <h2 class="promo-cards__offer_title">Get 10% off on Vegetables</h2>
                </div>
            </div>
        </div>
    </div>
</section>

<section class="about">
    <div class="container">
    
    </div>
</section>


<section class="products">
    <div class="container">
    
    </div>
</section>

<section class="reviews">
    <div class="container">
    
    </div>
</section>

<section class="offers">
    <div class="container">
    
    </div>
</section>


<section class="farm">
    <div class="container">
    
    </div>
</section>

<section class="cards">
    <div class="container">
    
    </div>
</section>

<footer class="footer">
    <div class="container">
        <div class="footer__subscribe"></div>
        <div class="footer__content"></div>
        <div class="footer__map"></div>
    </div>
</footer>
